    <link rel="stylesheet" href=
    "//fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic">
    <link rel="stylesheet" href=
    "//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href=
    "//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel="stylesheet" href="../../../resources/base-v2.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="float-right">
        <div id="div-worklet-indicator" class="worklet-status-pending">
          Checking...
        </div>
      </div>
      <section class="nav-bar">
        <a href="../../../"><span>Chrome WebAudio Samples</span></a>
        <span class="nav-divider">|</span> <a href=
        "../../"><span>AudioWorklet</span></a> <span class=
        "nav-divider">|</span> <span id="title-navbar"></span>
      </section>
      <section class="header">
        <h1 id="title-header"></h1>
      </section>
      <section class="content">
        <div class="row">
          <div class="column">
            <p id="demo-description"></p>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <ul>
              <li>Source: <a id="link-html-source" target="_blank"></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <button id="btn-run-demo" class="button" disabled>Run Demo</button>
            <div id="div-warning-message" class="warning"></div>
          </div>
        </div>
      </section>
      <section class="footer">
        <a target="_blank" href="https://goo.gl/XW3f44">Found something
        broken?</a><br>
        <br>
        <p>
          Chrome â™¥ WebAudio
        </p>
      </section>
    </div>
    <script src="../../lib/audio-worklet-helper.js"></script>
    <script type="module">
    /**
     * Run demo. Invoked by the AudioWorkletHelper when the page is loaded.
     */
    import SharedBufferWorkletNode from './shared-buffer-worklet-node.js';

    function runDemo() {
      const context = new AudioContext();
      context.audioWorklet
          .addModule('shared-buffer-worklet-processor.js')
          .then(() => {
            const osc = new OscillatorNode(context);
            const sbwNode = new SharedBufferWorkletNode(context);

            sbwNode.onInitialized = () => {
              osc.connect(sbwNode).connect(context.destination);
              osc.start();
            };

            sbwNode.onError = (errorData) => {
              const warningDiv = document.getElementById('div-warning-message');
              warningDiv.textContent = errorData.detail;
              warningDiv.style.display = 'block';
            };
          });
    }

    AudioWorkletHelper.initializeDemo({
      title: 'AudioWorklet, Worker and SharedArrayBuffer',
      description: `Demonstrates how to take advantage of Worker thread and
          SharedArrayBuffer in conjunction with AudioWorklet. This pattern is
          useful when bringing legacy audio application written in C/C++ into
          the web platform. See the article on the AudioWorklet design pattern
          or more details.`,
      htmlSource: 'audio-worklet/design-pattern/shared-buffer/',
      demoFunction: runDemo,
    });
    </script>
  </body>
</html>
